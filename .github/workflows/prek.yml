name: Prek
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  prek:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true
      - name: Generate Swagger docs (for validation)
        run: make swagger
      - uses: j178/prek-action@v1
