name: Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build-binaries:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true
      
      - name: Install dependencies
        run: go mod download
      
      - name: Generate Swagger docs
        run: make swagger-gen
      
      - name: Build all binaries
        run: |
          echo "ðŸ”¨ Building dnstestergo (main CLI)..."
          go build -v -ldflags="-s -w" -o bin/dnstestergo ./cmd/dnstestergo
          
          echo "ðŸ”¨ Building dnstestergo-server (API server)..."
          go build -v -ldflags="-s -w" -o bin/dnstestergo-server ./cmd/api
          
          echo "ðŸ”¨ Building dnstestergo-worker (background worker)..."
          go build -v -ldflags="-s -w" -o bin/dnstestergo-worker ./cmd/worker
          
          echo "ðŸ”¨ Building dnstestergo-query (standalone query tool)..."
          go build -v -ldflags="-s -w" -o bin/dnstestergo-query ./cmd/query
          
          echo "âœ… All binaries built successfully!"
          ls -lh bin/
      
      - name: Verify binaries
        run: |
          echo "ðŸ” Verifying binaries..."
          ./bin/dnstestergo --version || echo "âš ï¸ dnstestergo version check"
          ./bin/dnstestergo-server --help > /dev/null
          ./bin/dnstestergo-worker --help > /dev/null
          ./bin/dnstestergo-query --help > /dev/null
          echo "âœ… All binaries verified!"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-linux-amd64
          path: bin/
          retention-days: 7
          
  docker-image:
    runs-on: ubuntu-latest
    needs: build-binaries
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      
      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile -t dnstester
          echo "âœ… Docker image built successfully!"
